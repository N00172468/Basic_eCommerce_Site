<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Demonstrating the basic capabilities of JS and jQuery"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript, jQuery" />
    <meta name="author" content="John Carlo M. Ramos" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <title>CA1 - JS & jQuery</title>

    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Application CSS -->
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Left Canvas -->
    <div class="leftCanvas">
      <!-- Nav -->
      <nav class="navbar navbar-expand-lg">
        <!-- Bespoke Logo -->
        <a class="navbar-brand" href="index.html">
          <img src="images/customLogo.png" width="125px" />
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Nav Links -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="index.html">Home 
              <span class="sr-only">(current)</span>
            </a>

            <a class="nav-link" href="mens.html">For Him</a>

            <a class="nav-link" href="women.html">For Her</a>
          </div>
        </div>
      </nav>

      <!-- Company Name -->
      <div class="text-container">
        <div class="companyName">
          <p>RAMOS <span class="gold">EMPORIUM</span></p>

          <p class="subHeading">Time<span class="gold">piece</span> Collection</p>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer fixed-bottom socialMedia">

        <p class="gold">
          <a href="#">Facebook</a>
          |
          <a href="https://www.instagram.com/jc_ramos_photography/" target="_blank">Instagram</a>
          |
          <a href="#">Twitter</a>
        </p>
      </div>
    </div>

    <!-- Right Canvas -->
    <div class="rightCanvas">
      <!-- Nav -->
      <nav class="navbar navbar-expand-lg" id="cart"></nav>

      <!-- Carousel -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2000">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 mx-auto"  src="images/armani_1.png" alt="First slide">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100 mx-auto" src="images/michael_kors_1.png" alt="Second slide">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100 mx-auto" src="images/rolex_1.png" alt="Third slide">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100 mx-auto" src="images/ap_1.png" alt="Fourth slide">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100 mx-auto" src="images/Ernst_benz_1.png" alt="Fifth slide">
          </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>

        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS: requires Popper to be loaded first -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
